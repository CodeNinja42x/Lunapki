<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The best source for the latest news and updates">
    <title>News - Homepage</title>
    <link rel="stylesheet" href="styles.css"> <!-- Make sure this path is correct -->
</head>
<body>
    <header>
        <div class="logo">Logo</div> <!-- You can replace this with an actual logo -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Politics</a></li>
                <li><a href="#">Technology</a></li>
            </ul>
        </nav>
        <div class="user-controls">
            <a href="#">Login</a>
            <a href="#">Profile</a>
        </div>
    </header>

    <main>
        <section class="top-stories">
            <!-- Top stories content will go here -->
        </section>
        <section class="categories">
            <!-- Categories will go here -->
        </section>
    </main>

    <aside>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="user-preferences">
            <!-- User preferences will go here -->
        </div>
        <div class="newsletter-signup">
            <form>
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </aside>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-icons">
            <!-- Social media icons will go here -->
        </div>
        <div class="newsletter-signup">
            <form>
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
